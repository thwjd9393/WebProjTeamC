    <script>
        //리뷰 로드
        function loadFaqList() {

            //연동할 주소
            var url = `http://mrhisj23.dothome.co.kr/WebProjTeamC/php/faqSelectAll.php`;

            // 안드로이드의 레트로핏이랑 같은 아이 - 네트워크 연결
            fetch(url)
                .then(response => response.json())
                .then(data =>

                    //포문이 then문 안에서는 동작하지 않음
                    // 그래서 외부함수에 응답받은 data 값 매개변수로 전달
                    displayFaqList(data)

                ).catch(error => console.log(error))
        }

        function displayFaqList(data) {
            const container = document.querySelector("#faqList")

            data.forEach(e => {
                container.innerHTML += ` <details class="faq">
                <summary><span>Q</span>${e.faTitle}</summary>
                <ul>
                    <li class="li"><span>A</span>${e.faContent}</li>
                </ul>
            </details>`;

            });
        }

        // 페이지 로드 시 loadMemberList 함수 호출
         window.onload = loadFaqList;
    </script>
