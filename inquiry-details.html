    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        let no = getParameterByName('qaNo');

        loadQnaDetail(no)

        // console.log(no);


        //리뷰 로드
        function loadQnaDetail(no) {

            //연동할 주소
            var url = `http://mrhisj23.dothome.co.kr/WebProjTeamC/php/inquiryDetailLoad.php?qaNo=${no}`;

            // 안드로이드의 레트로핏이랑 같은 아이 - 네트워크 연결
            fetch(url)
                .then(response => response.json())
                .then(data =>

                    //포문이 then문 안에서는 동작하지 않음
                    // 그래서 외부함수에 응답받은 data 값 매개변수로 전달
                    displayQnaDetail(data)

                ).catch(error => console.log(error))
        }

        function displayQnaDetail(data) {

            document.querySelector('#qaTitle').innerHTML = `${data[0].qaTitle}`;
            document.querySelector('#qaNic').innerHTML = `${data[0].qaNic}`;
            document.querySelector('#qaType').innerHTML = `${data[0].qaType}`;
            document.querySelector('#qaContent').innerHTML = `${data[0].qaContent}`;

        }

    </script>
