    <!--헤더 푸터-->
    <script src="./js/includeHTML.js"></script>

    <script>
        //리뷰 로드
        function loadInquiryList(){

            //연동할 주소
            var url = `http://mrhisj23.dothome.co.kr/WebProjTeamC/php/inquirySelectAll.php`;

            // 안드로이드의 레트로핏이랑 같은 아이 - 네트워크 연결
            fetch(url)
                .then(response => response.json())
                .then(data =>

                    //포문이 then문 안에서는 동작하지 않음
                    // 그래서 외부함수에 응답받은 data 값 매개변수로 전달
                    displayInquiryList(data)

                ).catch(error => console.log(error))
        }

        function displayInquiryList(data) {
            const container = document.querySelector("#table_body_wrap")

            data.forEach(e => {


                container.innerHTML += `<tr>
                            <td>${e.qaNo}</td>
                            <td class="text_left"><a href="./inquiry-details.html" class="aa">${e.qaTitle}</a></td>
                            <td>${e.qaDate}</td>
                            <td>${e.qaType}</td>
                        </tr>`;

            });
        }


        // 페이지 로드 시 loadMemberList 함수 호출
        window.onload = loadInquiryList;
    </script>
