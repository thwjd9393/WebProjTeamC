    <section class="blog spad">
        <div class="container content_warp">



            <form action="./php/communityWrite.php" method="POST" enctype="multipart/form-data">
                <!-- 게시글 제목란(start) -->
                <div>
                    <input class="form-control form-control-lg title" type="text" name="cmtyTitle" placeholder="제목"
                        aria-label=".form-control-lg example">
                </div>
                <!-- 게시글 제목란 (end) -->

                <!-- 익명 닉네임 비밀번호 기입(start) -->
                <div class="row account__warp">
                    <div class="col-lg-6 col-md-6 col-sm-6 account__name">
                        <input type="text" name="cmtyNic" maxlength="13" placeholder="닉네임" class="form-control"
                            id="nameinp">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 account__passwd">
                        <input type="password" name="cmtyPasswd" id="inputPassword" class="form-control"
                            placeholder="비밀번호">
                    </div>

                </div>
                <!-- 익명 닉네임 비밀번호 기입(end) -->

                <!-- 게시글 본문 작성란(start) -->
                <div class="text">
                    <textarea name="cmtyContent" id="textra" cols="60" rows="50" style="height: 450px;"></textarea>
                </div>
                <!-- 게시글 본문 작성란(end) -->

                <div class="account">
                    <!-- 이미지 첨부(start) -->
                    <div class="mb-3">
                        <input class="form-control" type="file" name="cmtyImg" id="formFile">
                    </div>

                    <!-- 이미지 첨부(end) -->
                    <!-- 게시글 등록 버튼(start) -->
                    
                    <div class="row btn_sum">
                        <div class="col-auto">
                            <button type="submit" class="btn" name="submit" onclick="changePage()"><span>게시글 등록</span></button>
                            
                        </div>
                    </div>
                    <!-- 게시글 등록 버튼(end) -->
                    
                </div>
            </form>
