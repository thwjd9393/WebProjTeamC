    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        let no = getParameterByName('ntcNo');

        loadNoticeDetail(no)

        // console.log(no);


        //리뷰 로드
        function loadNoticeDetail(no) {

            //연동할 주소
            var url = `http://mrhisj23.dothome.co.kr/WebProjTeamC/php/noticeDetailLoad.php?ntcNo=${no}`;

            // 안드로이드의 레트로핏이랑 같은 아이 - 네트워크 연결
            fetch(url)
                .then(response => response.json())
                .then(data =>

                    //포문이 then문 안에서는 동작하지 않음
                    // 그래서 외부함수에 응답받은 data 값 매개변수로 전달
                    displayNoticeDetail(data)

                ).catch(error => console.log(error))
        }

        function displayNoticeDetail(data) {

            document.querySelector('#ntcTitle').innerHTML = `${data[0].ntcTitle}`;
            document.querySelector('#ntcDate').innerHTML = `${data[0].ntcDate}`;
            document.querySelector('#ntcContent').innerHTML = `${data[0].ntcContent}`;

        }

    </script>
