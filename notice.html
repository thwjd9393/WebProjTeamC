    <script>
        
        //리뷰 로드
        function loadNoticeList() {

            //연동할 주소
            var url = `http://mrhisj23.dothome.co.kr/WebProjTeamC/php/noticeSelectAll.php`;

            // 안드로이드의 레트로핏이랑 같은 아이 - 네트워크 연결
            fetch(url)
                .then(response => response.json())
                .then(data =>

                    //포문이 then문 안에서는 동작하지 않음
                    // 그래서 외부함수에 응답받은 data 값 매개변수로 전달
                    displayNoticeList(data)

                ).catch(error => console.log(error))
        }

        function displayNoticeList(data) {
            const container = document.querySelector("#notice_list")



            data.forEach(e => {


                container.innerHTML += `<tr>
                                <td><img src="img/notice/cart-icon.png" style="width: 50px;"></td>
                                <td class="text_left">
                                    <a href="http://mrhisj23.dothome.co.kr/WebProjTeamC/notice-details.html?ntcNo=${e.ntcNo}" class="notice-details">${e.ntcTitle} </a></td>
                                <td>${e.ntcDate}</td>
                            </tr>`;

            });
        }




        // 페이지 로드 시 loadMemberList 함수 호출
        window.onload = loadNoticeList;
    </script>
